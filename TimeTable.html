<html lang="en" dir="ltr">

    <title>time table</title>
  </head>

    <table border="1" cellspacing="0">

      </tr>

        <th rowspan="6">Hours</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>

        <td>Science</td>
        <td>English</td>

        <td>Hindi</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>Social Science</td>
        <td>Hindi</td>
        <td>Math</td>
        <td>Science</td>
      </tr>
      <tr>
        <th colspan="5">Lunch</th>
      </tr>
      <tr>
        <td>Science</td>
        <td>Math</td>
        <td>English</td>
        <td>Social Science</td>
        <td rowspan="2">Lab</td>
      </tr>
      <tr>
        <td>English</td>
        <td>Science</td>
        <td>Hindi</td>
        <td>Math</td>
      </tr>

    </table>

  </body>
</html>
